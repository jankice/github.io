title: TheCodeGarden
logo:  # you can add own logo.
# description: Passionate designer curating designs for new startups  and  founders  and crafts  beautiful user interfaces with love.
baseurl: #"/android" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author: TheCodeGarden
name: Janki Gandhi
 # image: '/assets/img/06.jpg'
 # job: Android developer
 # bio: Passionate designer curating designs for new startups  and  founders  and crafts  beautiful user interfaces with love.
email: janki.ce@gmail.com


# Contact links
contact:
  - name: Github
    link: https://github.com/jankice
  - name: LinkedIn
    link: https://www.linkedin.com/in/janki-gandhi-a1ba68123/
#  - name: Instagram
#    link: https://instagram.com/


# Comment Section (Disqus)
disqus-identifier: #Gandhi # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
